<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="card-style.css">
</head>
<body>
    <header>
        <h1>Leaders of India</h1>
        <nav>
            <a href="#profile1">Mahatma Gandhi</a>  
            <a href="#profile2">Jawaharlal Nehru</a>  
            <a href="#profile3">A.P.J. Abdul Kalam</a>  
            <a href="#profile4">B.R. Ambedkar</a>  
        </nav>
    </header>

<main>
    <article id="profile1" class="card">
    <figure>
        <img src="/Card/img-source/mahatma-gandhi.jpeg"  alt="Mahatma Gandhi Profile" width="500" height="500" >
        <figcaption><span class="nowrap"></span>Mahatma Gandhi</span></figcaption>
    </figure>
    <p><q>Father of Nation</q></p>
</article>
    <article id="profile2" class="card">
    <figure>
        <img src="/Card/img-source/nehru-profile.jpg"  alt="Nehru Profile" width="200" height="200" >
        <figcaption><span class="nowrap"> Jawaharlal Nehru</span></figcaption>
    </figure>
    <p><q>India's First PrimeMinister</q></p>
</article>
    <article id="profile3" class="card">
    <figure>
        <img src="/Card/img-source/apj-profile.jpg"  alt="Abdul Kalam Profile" width="500" height="500" >
        <figcaption><span class="nowrap">A.P.J. Abdul Kalam</span></figcaption>
    </figure>
    <p><q>Indian Aerospace Scientist</q></p>
</article>
    <article id="profile4" class="card">
    <figure>
        <img src="/Card/img-source/ambedkar-profile.webp"  alt="Ambedkar Profile" width="500" height="500" >
        <figcaption><span class="nowrap">B.R. Ambedkar</span></figcaption>
    </figure>
    <p><q>Indian Social Reformer</q></p>
</article>
</main>
